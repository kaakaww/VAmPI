# OpenAPI-guided scan configuration for VAmPI
# Uses the openapi3.yml spec to discover and test all endpoints
app:
  applicationId: ${APP_ID:06b1c634-4c0b-4e76-8fcd-3f81af787383}
  env: ${APP_ENV:dev-openapi}
  host: ${APP_HOST:http://localhost:5000}

  openApiConf:
    # Path to OpenAPI spec file
    filePath: openapi_specs/openapi3.yml

    # Test all HTTP methods defined in the spec
    includeAllMethods: true

    # Custom variables for parameterized endpoints
    customVariables:
      - field: username
        values:
          - "name1"
          - "name2"
          - "admin"
      - field: book_title
        values:
          - "bookTitle77"
          - "bookTitle85"
          - "bookTitle47"
      - field: email
        values:
          - "test1@example.com"
          - "test2@example.com"
      - field: password
        values:
          - "testpass123"
          - "password"
